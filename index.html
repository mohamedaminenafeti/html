            <h2>Contact</h2>
            <form action="submit_form.php" method="post">

                <label for="email">Email:</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea><br>

                <button type="submit">Send</button>
            </form>
        </section>
